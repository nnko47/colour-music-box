<!DOCTYPE html>
<html>
<head>
    <title>Color Music Box</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #camera { width: 100vw; height: 100vh; object-fit: cover; }
        .target-point {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #target1 { top: 30%; left: 30%; border-color: #ff0000; }
        #target2 { top: 30%; left: 50%; border-color: #00ff00; }
        #target3 { top: 30%; left: 70%; border-color: #0000ff; }
        #colorInfo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 18px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }
        #controls {
            position: absolute;
            bottom: 25px;
            left: 25px;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .control-label {
            font-size: 16px;
            opacity: 0.9;
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            min-width: 60px;
        }
        button:hover {
            background: #45a049;
        }
        button.active {
            background: #2196F3;
        }
        button.secondary {
            background: #555;
        }
        .track-controls {
            display: flex;
            gap: 10px;
        }
        .track-btn {
            min-width: 50px;
            padding: 12px 0;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div class="target-point" id="target1"></div>
    <div class="target-point" id="target2"></div>
    <div class="target-point" id="target3"></div>
    <div id="colorInfo">
        Click screen to start camera<br>
        Scan different colors to generate music
    </div>
    <div id="controls">
        <div class="control-group">
            <div class="control-label">Audio Tracks</div>
            <div class="track-controls">
                <button class="track-btn" onclick="setActiveTracks(1)">1</button>
                <button class="track-btn" onclick="setActiveTracks(2)">2</button>
                <button class="track-btn active" onclick="setActiveTracks(3)">3</button>
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">Settings</div>
            <button onclick="toggleSmooth()">Smooth: ON</button>
            <button class="secondary" onclick="toggleCamera()">Switch Camera</button>
        </div>
    </div>

    <script>
        // Audio context and state variables
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let currentOscillators = [null, null, null];
        let lastHues = [0, 0, 0];
        let lastPlayTimes = [0, 0, 0];
        let isSmoothMode = true;
        let cameraStarted = false;
        let currentFacingMode = 'environment';
        let activeTracks = 3; // Default to 3 tracks
        
        // Get DOM elements
        const video = document.getElementById('camera');
        const colorInfo = document.getElementById('colorInfo');
        const targetElements = [
            document.getElementById('target1'),
            document.getElementById('target2'),
            document.getElementById('target3')
        ];
        
        // Set active tracks function
        function setActiveTracks(count) {
            activeTracks = count;
            
            // Update button states
            document.querySelectorAll('.track-btn').forEach((btn, index) => {
                if (index < count) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update target visibility
            targetElements.forEach((target, index) => {
                target.style.display = index < count ? 'block' : 'none';
            });
            
            // Stop sounds for disabled tracks
            for (let i = count; i < 3; i++) {
                if (currentOscillators[i]) {
                    currentOscillators[i].stop();
                    currentOscillators[i] = null;
                }
            }
        }
        
        // Click to start camera
        function startCameraOnClick() {
            if (cameraStarted) return;
            
            cameraStarted = true;
            colorInfo.textContent = 'Starting camera...';
            
            // Start camera
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: { ideal: currentFacingMode },
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(stream => {
                video.srcObject = stream;
                colorInfo.style.top = '20px';
                colorInfo.style.left = '20px';
                colorInfo.style.transform = 'translate(0, 0)';
                colorInfo.textContent = 'Back camera active - Detecting colors';
                startColorDetection();
            })
            .catch(err => {
                console.log('Back camera failed:', err);
                colorInfo.textContent = 'Back camera failed, trying front camera';
                // Fallback to front camera
                navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    colorInfo.style.top = '20px';
                    colorInfo.style.left = '20px';
                    colorInfo.style.transform = 'translate(0, 0)';
                    colorInfo.textContent = 'Camera active - Detecting colors';
                    startColorDetection();
                })
                .catch(finalErr => {
                    colorInfo.textContent = 'Camera failed: ' + finalErr.message;
                });
            });
        }

        // Start color detection
        function startColorDetection() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Updated target positions (all on same row for better visibility)
            const targetPoints = [
                { x: 0.3, y: 0.3 }, // target1
                { x: 0.5, y: 0.3 }, // target2
                { x: 0.7, y: 0.3 }  // target3
            ];
            
            function detectColor() {
                if (!video.srcObject || video.videoWidth === 0) {
                    requestAnimationFrame(detectColor);
                    return;
                }
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                let infoText = 'Color detection active<br>';
                
                // Detect colors for active tracks only
                for (let i = 0; i < activeTracks; i++) {
                    const point = targetPoints[i];
                    const x = Math.floor(point.x * canvas.width);
                    const y = Math.floor(point.y * canvas.height);
                    const pixel = ctx.getImageData(x, y, 1, 1).data;
                    const [r, g, b] = pixel;
                    const hsl = rgbToHsl(r, g, b);
                    const [h, s, l] = hsl;
                    
                    infoText += `Track ${i+1}: RGB(${r},${g},${b})<br>`;
                    
                    // Play corresponding sound
                    playSoundFromColor(h, s, l, i);
                }
                
                colorInfo.innerHTML = infoText;
                requestAnimationFrame(detectColor);
            }
            
            detectColor();
        }
        
        // Enhanced color to sound function with wider pitch range
        function playSoundFromColor(hue, saturation, lightness, pointIndex) {
            const now = Date.now();
            const timeSinceLastPlay = now - lastPlayTimes[pointIndex];
            
            // Smooth mode: debounce
            if (isSmoothMode) {
                const hueDifference = Math.abs(hue - lastHues[pointIndex]);
                if (hueDifference < 0.03 && timeSinceLastPlay < 300) {
                    return;
                }
            }
            
            lastHues[pointIndex] = hue;
            lastPlayTimes[pointIndex] = now;
            
            // Stop previous sound for this point
            if (currentOscillators[pointIndex]) {
                currentOscillators[pointIndex].stop();
            }
            
            // Enhanced white detection (lightness > 0.7 = mute)
            // Includes light grays and desaturated colors
            const isDesaturated = saturation < 0.1; // Very low saturation = near gray
            const isLightGray = lightness > 0.7;
            
            if (isLightGray || (isDesaturated && lightness > 0.5)) {
                // Mute for white/light gray
                return;
            }
            
            // Black drum (darker than threshold)
            if (lightness < 0.15) {
                playDrum(pointIndex);
                return;
            }
            
            // Extended musical scale for more distinct notes
            const extendedScale = [
                130.81, 146.83, 164.81, 174.61, 196.00, 220.00, 246.94,  // Lower octave
                261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88,   // Middle octave
                523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77    // Higher octave
            ];
            
            // More distinct note selection
            const noteIndex = Math.floor(hue * extendedScale.length);
            const baseFrequency = extendedScale[noteIndex];
            
            // Enhanced octave control (wider range)
            const octaveRange = Math.floor(saturation * 3); // 0, 1, or 2 octave shift
            const frequency = baseFrequency * Math.pow(2, octaveRange); // Exponential octave shift
            
            // Original volume curve (reverted)
            const volume = Math.pow(lightness, 1.5) * 0.6;
            
            // Different waveforms for different tracks
            const waveTypes = ['sine', 'triangle', 'sawtooth'];
            const waveType = waveTypes[pointIndex % waveTypes.length];
            
            // Create sound (removed detune effect)
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = waveType;
            oscillator.frequency.value = frequency;
            
            // Smooth fade in/out
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.1);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            currentOscillators[pointIndex] = oscillator;
            
            // Auto stop after 0.5 seconds to prevent sound buildup
            setTimeout(() => {
                if (currentOscillators[pointIndex] === oscillator) {
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);
                    setTimeout(() => {
                        oscillator.stop();
                    }, 100);
                }
            }, 500);
        }
        
        function playDrum(pointIndex) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Different drum sounds for different points
            const baseFreq = [80, 100, 120][pointIndex % 3];
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.15);
        }
        
        // RGB to HSL
        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h, s, l];
        }
        
        // Control functions
        function toggleSmooth() {
            isSmoothMode = !isSmoothMode;
            document.querySelectorAll('button')[3].textContent = 
                `Smooth: ${isSmoothMode ? 'ON' : 'OFF'}`;
        }
        
        function toggleCamera() {
            if (!cameraStarted) return;
            
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            // Stop current video stream
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            // Restart camera
            cameraStarted = false;
            startCameraOnClick();
        }
        
        // Click event listeners
        document.addEventListener('click', function() {
            startCameraOnClick();
            // Also resume audio context
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
        
        document.addEventListener('touchstart', function() {
            startCameraOnClick();
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
        
        // Initialize with 3 tracks
        setActiveTracks(3);
    </script>
</body>
</html>
