<!DOCTYPE html>
<html>
<head>
    <title>Color Music Box</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #camera { width: 100vw; height: 100vh; object-fit: cover; }
        .target-point {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            transform: translate(-50%, -50%);
            cursor: move;
            touch-action: none;
            user-select: none;
            z-index: 100;
        }
        #target1 { top: 30%; left: 30%; border-color: #ff0000; }
        #target2 { top: 30%; left: 50%; border-color: #00ff00; }
        #target3 { top: 30%; left: 70%; border-color: #0000ff; }
        #colorInfo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 24px;
            backdrop-filter: blur(15px);
            text-align: center;
            max-width: 85%;
            line-height: 1.8;
            font-weight: bold;
            z-index: 90;
        }
        #controls {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 25px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 90;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .control-label {
            font-size: 20px;
            opacity: 0.95;
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            min-width: 80px;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        button.active {
            background: #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.7);
        }
        button.secondary {
            background: #555;
        }
        button.toggle-btn {
            min-width: 120px;
            padding: 16px;
            font-size: 18px;
            margin: 5px;
        }
        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toggle-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .toggle-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .toggle-indicator.active {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        .toggle-label {
            font-size: 18px;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <div class="target-point" id="target1" data-index="0"></div>
    <div class="target-point" id="target2" data-index="1"></div>
    <div class="target-point" id="target3" data-index="2"></div>
    <div id="colorInfo">
        Click screen to start camera<br>
        Scan different colors to generate music
    </div>
    <div id="controls">
        <div class="control-group">
            <div class="control-label">Track Controls</div>
            <div class="toggle-group">
                <div class="toggle-row">
                    <div class="toggle-indicator active" id="indicator1"></div>
                    <div class="toggle-label">Track 1</div>
                    <button class="toggle-btn" onclick="toggleTrack(0)">ON</button>
                </div>
                <div class="toggle-row">
                    <div class="toggle-indicator active" id="indicator2"></div>
                    <div class="toggle-label">Track 2</div>
                    <button class="toggle-btn" onclick="toggleTrack(1)">ON</button>
                </div>
                <div class="toggle-row">
                    <div class="toggle-indicator active" id="indicator3"></div>
                    <div class="toggle-label">Track 3</div>
                    <button class="toggle-btn" onclick="toggleTrack(2)">ON</button>
                </div>
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">Settings</div>
            <button onclick="toggleSmooth()">Smooth: ON</button>
            <button class="secondary" onclick="toggleCamera()">Switch Camera</button>
        </div>
    </div>

    <script>
        // Audio context and state variables
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let currentOscillators = [null, null, null];
        let lastHues = [0, 0, 0];
        let lastPlayTimes = [0, 0, 0];
        let isSmoothMode = true;
        let cameraStarted = false;
        let currentFacingMode = 'environment';
        let activeTracks = [true, true, true];
        
        // Target positions (will be updated when user drags)
        let targetPoints = [
            { x: 0.3, y: 0.3 }, // target1
            { x: 0.5, y: 0.3 }, // target2
            { x: 0.7, y: 0.3 }  // target3
        ];
        
        // Get DOM elements
        const video = document.getElementById('camera');
        const colorInfo = document.getElementById('colorInfo');
        const targetElements = [
            document.getElementById('target1'),
            document.getElementById('target2'),
            document.getElementById('target3')
        ];
        const indicatorElements = [
            document.getElementById('indicator1'),
            document.getElementById('indicator2'),
            document.getElementById('indicator3')
        ];
        
        // Dragging state
        let isDragging = false;
        let dragTarget = null;
        let dragIndex = -1;
        let dragOffset = { x: 0, y: 0 };
        
        // Initialize drag events
        function initDragEvents() {
            targetElements.forEach((target, index) => {
                // Mouse events
                target.addEventListener('mousedown', startDrag);
                target.addEventListener('touchstart', startDragTouch);
                
                // Set data-index for identification
                target.setAttribute('data-index', index);
            });
            
            // Document events for dragging
            document.addEventListener('mousemove', doDrag);
            document.addEventListener('touchmove', doDragTouch);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
            document.addEventListener('touchcancel', stopDrag);
        }
        
        // Mouse drag functions
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            dragTarget = e.target;
            dragIndex = parseInt(dragTarget.getAttribute('data-index'));
            
            const rect = dragTarget.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            dragTarget.style.opacity = '0.8';
            dragTarget.style.cursor = 'grabbing';
        }
        
        function startDragTouch(e) {
            if (e.touches.length !== 1) return;
            e.preventDefault();
            isDragging = true;
            dragTarget = e.target;
            dragIndex = parseInt(dragTarget.getAttribute('data-index'));
            
            const rect = dragTarget.getBoundingClientRect();
            dragOffset.x = e.touches[0].clientX - rect.left;
            dragOffset.y = e.touches[0].clientY - rect.top;
            
            dragTarget.style.opacity = '0.8';
        }
        
        function doDrag(e) {
            if (!isDragging || !dragTarget) return;
            e.preventDefault();
            
            const x = e.clientX - dragOffset.x;
            const y = e.clientY - dragOffset.y;
            
            updateTargetPosition(x, y);
        }
        
        function doDragTouch(e) {
            if (!isDragging || !dragTarget || e.touches.length !== 1) return;
            e.preventDefault();
            
            const x = e.touches[0].clientX - dragOffset.x;
            const y = e.touches[0].clientY - dragOffset.y;
            
            updateTargetPosition(x, y);
        }
        
        function updateTargetPosition(x, y) {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Calculate percentage position
            const percentX = (x + 25) / screenWidth; // +25 for center offset
            const percentY = (y + 25) / screenHeight; // +25 for center offset
            
            // Clamp to screen bounds
            const clampedX = Math.max(0.05, Math.min(0.95, percentX));
            const clampedY = Math.max(0.05, Math.min(0.95, percentY));
            
            // Update CSS position
            dragTarget.style.left = `${clampedX * 100}%`;
            dragTarget.style.top = `${clampedY * 100}%`;
            
            // Update targetPoints array for color detection
            targetPoints[dragIndex] = { x: clampedX, y: clampedY };
        }
        
        function stopDrag() {
            if (!isDragging || !dragTarget) return;
            
            isDragging = false;
            dragTarget.style.opacity = '1';
            dragTarget.style.cursor = 'move';
            dragTarget = null;
            dragIndex = -1;
        }
        
        // Toggle individual track function
        function toggleTrack(trackIndex) {
            activeTracks[trackIndex] = !activeTracks[trackIndex];
            
            // Update button text
            const button = document.querySelectorAll('.toggle-btn')[trackIndex];
            button.textContent = activeTracks[trackIndex] ? 'ON' : 'OFF';
            
            // Update indicator
            if (activeTracks[trackIndex]) {
                indicatorElements[trackIndex].classList.add('active');
                targetElements[trackIndex].style.display = 'block';
            } else {
                indicatorElements[trackIndex].classList.remove('active');
                targetElements[trackIndex].style.display = 'none';
                
                // Stop sound for disabled track
                if (currentOscillators[trackIndex]) {
                    currentOscillators[trackIndex].stop();
                    currentOscillators[trackIndex] = null;
                }
            }
        }
        
        // Click to start camera
        function startCameraOnClick() {
            if (cameraStarted) return;
            
            cameraStarted = true;
            colorInfo.textContent = 'Starting camera...';
            
            // Start camera
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: { ideal: currentFacingMode },
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(stream => {
                video.srcObject = stream;
                colorInfo.style.top = '25px';
                colorInfo.style.left = '25px';
                colorInfo.style.transform = 'translate(0, 0)';
                colorInfo.style.fontSize = '20px';
                colorInfo.style.padding = '25px';
                colorInfo.textContent = 'Back camera active - Detecting colors';
                startColorDetection();
            })
            .catch(err => {
                console.log('Back camera failed:', err);
                colorInfo.textContent = 'Back camera failed, trying front camera';
                // Fallback to front camera
                navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    colorInfo.style.top = '25px';
                    colorInfo.style.left = '25px';
                    colorInfo.style.transform = 'translate(0, 0)';
                    colorInfo.style.fontSize = '20px';
                    colorInfo.style.padding = '25px';
                    colorInfo.textContent = 'Camera active - Detecting colors';
                    startColorDetection();
                })
                .catch(finalErr => {
                    colorInfo.textContent = 'Camera failed: ' + finalErr.message;
                });
            });
        }

        // Start color detection
        function startColorDetection() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            function detectColor() {
                if (!video.srcObject || video.videoWidth === 0) {
                    requestAnimationFrame(detectColor);
                    return;
                }
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                let infoText = 'Color detection active<br>';
                
                // Detect colors for active tracks only
                for (let i = 0; i < 3; i++) {
                    if (!activeTracks[i]) continue;
                    
                    const point = targetPoints[i];
                    const x = Math.floor(point.x * canvas.width);
                    const y = Math.floor(point.y * canvas.height);
                    const pixel = ctx.getImageData(x, y, 1, 1).data;
                    const [r, g, b] = pixel;
                    const hsl = rgbToHsl(r, g, b);
                    const [h, s, l] = hsl;
                    
                    infoText += `Track ${i+1}: RGB(${r},${g},${b})<br>`;
                    
                    // Play corresponding sound
                    playSoundFromColor(h, s, l, i);
                }
                
                colorInfo.innerHTML = infoText;
                requestAnimationFrame(detectColor);
            }
            
            detectColor();
        }
        
        // Enhanced color to sound function with adjusted blue track volume
        function playSoundFromColor(hue, saturation, lightness, pointIndex) {
            const now = Date.now();
            const timeSinceLastPlay = now - lastPlayTimes[pointIndex];
            
            // Smooth mode: debounce
            if (isSmoothMode) {
                const hueDifference = Math.abs(hue - lastHues[pointIndex]);
                if (hueDifference < 0.03 && timeSinceLastPlay < 300) {
                    return;
                }
            }
            
            lastHues[pointIndex] = hue;
            lastPlayTimes[pointIndex] = now;
            
            // Stop previous sound for this point
            if (currentOscillators[pointIndex]) {
                currentOscillators[pointIndex].stop();
            }
            
            // Enhanced white detection
            const isDesaturated = saturation < 0.10;
            const isLightGray = lightness > 0.82;
            
            if (isLightGray || (isDesaturated && lightness > 0.5)) {
                // Mute for white/light gray
                return;
            }
            
            // Black drum (darker than threshold)
            if (lightness < 0.15) {
                playDrum(pointIndex);
                return;
            }
            
            // Extended musical scale for more distinct notes
            const extendedScale = [
                130.81, 146.83, 164.81, 174.61, 196.00, 220.00, 246.94,  // Lower octave
                261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88,   // Middle octave
                523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77    // Higher octave
            ];
            
            // Note selection
            const noteIndex = Math.floor(hue * extendedScale.length);
            const baseFrequency = extendedScale[noteIndex];
            
            // ENHANCED: More obvious octave control (wider range)
            const octaveRange = Math.floor(saturation * 4); // 0, 1, 2, or 3 octave shift
            const frequency = baseFrequency * Math.pow(2, octaveRange);
            
            // ADJUSTED: Volume adjustment for blue track (pointIndex 2)
            let baseVolume = Math.pow(lightness, 1.2) * 0.8;
            
            // Reduce volume for blue track (Track 3) by 40%
            if (pointIndex === 2) {
                baseVolume *= 0.6; // 60% of original volume
            }
            
            const volume = baseVolume;
            
            // Different waveforms for different tracks
            const waveTypes = ['sine', 'triangle', 'sawtooth'];
            const waveType = waveTypes[pointIndex % waveTypes.length];
            
            // Create sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = waveType;
            oscillator.frequency.value = frequency;
            
            // Smooth fade in/out
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.08);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            currentOscillators[pointIndex] = oscillator;
            
            // Auto stop after 0.6 seconds
            setTimeout(() => {
                if (currentOscillators[pointIndex] === oscillator) {
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.15);
                    setTimeout(() => {
                        oscillator.stop();
                    }, 150);
                }
            }, 600);
        }
        
        function playDrum(pointIndex) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Different drum sounds for different points
            const baseFreq = [70, 90, 110][pointIndex % 3];
            
            // Reduce drum volume for blue track
            let drumVolume = 0.6;
            if (pointIndex === 2) {
                drumVolume *= 0.6; // 60% of original volume
            }
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(baseFreq * 0.4, audioContext.currentTime + 0.12);
            
            gainNode.gain.setValueAtTime(drumVolume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.18);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.18);
        }
        
        // RGB to HSL
        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h, s, l];
        }
        
        // Control functions
        function toggleSmooth() {
            isSmoothMode = !isSmoothMode;
            document.querySelectorAll('button')[5].textContent = 
                `Smooth: ${isSmoothMode ? 'ON' : 'OFF'}`;
        }
        
        function toggleCamera() {
            if (!cameraStarted) return;
            
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            // Stop current video stream
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            // Restart camera
            cameraStarted = false;
            startCameraOnClick();
        }
        
        // Click event listeners
        document.addEventListener('click', function(e) {
            // Don't start camera if clicking on controls or targets
            if (e.target.closest('#controls') || e.target.closest('.target-point')) {
                return;
            }
            startCameraOnClick();
            // Also resume audio context
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
        
        document.addEventListener('touchstart', function(e) {
            // Don't start camera if touching controls or targets
            if (e.target.closest('#controls') || e.target.closest('.target-point')) {
                return;
            }
            startCameraOnClick();
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
        
        // Initialize drag events
        initDragEvents();
    </script>
</body>
</html>
